<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat ClickV1</title>
    <style type="text/css">
        #cat-list {
            font-size: 30px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

    <h1>Kitty Clicker Premium ProV1</h1>

    <ul id="catList"></ul>
    <div id="cat">
        <h2 id="catName"></h2>
        <h2 id="catCount"></h2>
        <img src="" alt="" id="catImage">
    </div>
    <button id='adminButton'>open admin</button>

    <div id='admin'>
        <form id='idForm'>
            <p>cat name<input type='text' id='adminCatName'></p>
            <p>cat image<input type='src' id='adminCatImg'></p>
            <p>cat count<input type='text' id='adminClickCount'></p>
        </form>
        <button id='adminSave'>Submit</button>
        <button id='adminCancel'>Cancel</button>
    </div>




    <script type="text/javascript" src="script.js"></script>

</body>

</html>
